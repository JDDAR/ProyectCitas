<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Scripts iconos -->
    <script src="https://kit.fontawesome.com/6cfff2ec0f.js" crossorigin="anonymous"></script>
    <title>Actualizando Paciente</title>
    <!-- Links Estilos Generales -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css' )}}">
    <link rel="stylesheet" href="{{ url_for('static', filename='navs/menuLeft.css')}}">
    <link rel="stylesheet" href="{{ url_for('static', filename = 'forms/formCrear.css')}}"> 
    <link rel="stylesheet" href="{{url_for('static', filename='modals/messages.css')}}">
  </head>
  <body>

    <section class="sectionHomeTable">
      <section class="navLeft">
        <div class="logoNav"><span><i class="fa-solid fa-staff-snake"></i></span></div>
        <div class="navMenuLeft">
          <ul>
            <li><a class="botonLineNone" href="http://127.0.0.1:5000/"><span><i class="fa-solid fa-house"></i></span>HOME</a></li>
            <li><a class="botonLineNone" href="http://127.0.0.1:5000/medicos"><span><i class="fa-solid fa-table"></i></span>INFORMACIÃ“N</a></li>
            <li><a class="botonPrimary" href="http://127.0.0.1:5000/medicos/create"><span><i class="fa-solid fa-user-plus"></i></span>CREAR USUARIO</a></li>
            <li><a class="botonLineNone" href="http://127.0.0.1:5000/citas/create"><span><i class="fa-solid fa-file-circle-plus"></i></span>CREAR CITA</a></li>
          </ul>
        </div>
      </section>
      <section class="contenidoRight">
        <nav>
          <div class="headerRight">
            <h3>SALUD.PY</h3>
            <p>Crear usuarios</p>
          </div>
        </nav>
        <section class="sectionForm">
          <article class="articleForm">
            <nav class="navForm">
              <h3 class="titleForm" >Actualizar Paciente</h3>
              <a  class="botonPrimary" href="http://127.0.0.1:5000/pacientes">Lista de pacientes</a>
            </nav>
            <form method="post" action="/pacientes/update/{{paciente_update.id}}" class="formPrimary">
              <div>
                <label for="nombres">Nombres</label>
                <input type="text" name="nombres" value="{{paciente_update.nombres}}" class="form-control" id="nombres" aria-describedby="emailHelp" required>
              </div>
              <div>
                <label for="apellidos" class="form-label">Apellidos</label>
                <input type="text" name="apellidos" value="{{paciente_update.apellidos}}" class="form-control" id="apellidos" required>
              </div>
              <section class="sectionIntoForm">
                <div>
                  <label for="tipoIdentificacion">Tipo de identificacion</label>
                  <select name="tipoID" required>
                    <option {% if paciente_update.tipo_identificacion == 'TI' %} selected {%endif%}>T.I</option>
                    <option {% if paciente_update.tipo_identificacion == 'CC' %} selected {%endif%}>C.c</option>
                  </select>
                </div>
                <div>
                  <label>Numero de identificacion</label>
                  <input type="text" name="numeroID" value="{{paciente_update.numero_identificacion}}" class="form-control" id="nIdentificacion" required>
                </div>
              </section>
              <section class="sectionIntoForm">
                <div>
                  <label class="form-label">altura</label>
                  <input type="text" name="altura" value="{{paciente_update.altura}}" class="form-control" required>
                </div>
                <div>
                  <label  class="form-label">Tipo de sangre</label>
                  <input type="text" name="tipoSangre" value="{{paciente_update.tipo_sangre}}" class="form-control" id="nIdentificacion" required>
                </div>
              </section>
              <button type="submit" class="botonPrimary botonForm">Actualizar Datos</button>
            </form>
          </article>
        </section>
      </section>
    </section>

  </body>
</html>
